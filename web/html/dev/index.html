<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>G.A.G. Admin Panel</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="centered" id="login_container">
			<div class="buffer"></div>
			<h2>Log in</h2>
			<br>
			<label for="username">Username:</label>
			<input type="text" placeholder="Username" id="username" name="username" onkeydown="if (event.keyCode == 13) login()">
			<br><br>
			<label for="password">Password:</label>
			<input type="password" placeholder="Password" id="password" name="password" onkeydown="if (event.keyCode == 13) login()">
			<br><br>
			<button onclick="login()">Log in</button>
		</div>
		<div class="centered hidden" id="panel_container">
			<header>
				<h1>Admin Panel</h1>
				<button>Dark Mode</button>
			</header>
			<br><br>
			<h2>Heads up!</h2>
			<p>Development on Tier 3 is ongoing, so frequent outages may occur.</p>
			<div class="panel">
				<h2 class="placeholder">Tier 1 is in development...</h2>
			</div>

			<div class="panel">
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Password</th>
							<th>Uptime</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody id="tier_2_table">
						<tr class="hidden" id="table_template">
							<td><a id="template_id" target="_blank"></a></td>
							<td id="template_username"></td>
							<td id="template_password"></td>
							<td id="template_uptime"></td>
							<td><button class="red" id="tier_2_stop_button" onclick="tier[2].delete_session(-1)">Stop</button></td>
						</tr>
						<tr id="tier_2_new">
							<td>New</td>
							<td><input type="text" placeholder="Username" id="tier_2_username" onkeydown="if (event.keyCode == 13) tier[2].create_session()"></input></td>
							<td><input type="text" placeholder="Password" id="tier_2_password" onkeydown="if (event.keyCode == 13) tier[2].create_session()"></input></td>
							<td>
								<select id="tier_2_select">
									<option selected="selected" value="firefox">Firefox</option>
									<option disabled="disabled" value="chrome">Chrome</option>
									<option disabled="disabled" value="debian">Debian</option>
								</select>
							</td>
							<td><button class="green" onclick="tier[2].create_session()">Start</button></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="panel">
				<h2 class="placeholder">Tier 3 is in development...</h2>
			</div>
		</div>
		<script src="utils.js"></script>
		<script src="api.js"></script>
		<script src="script.js"></script>
		<script src="tiers.js"></script>
	</body>
</html>
